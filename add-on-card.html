<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacht Add-ons Cards</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: left; /* Note: Most text alignment is handled by specific elements */
}

/* Grid container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
    gap: 20px; /* Increased gap slightly */
    padding: 20px;
    max-width: 90vw; /* Slightly wider */
    margin: 60px auto 0; /* 60px top margin for title */
}

/* Card container */
.addon-card {
    max-width: 360px;
    position: relative;
    background-color: white;
    /* width: 90%; */ /* Let the grid handle width */
    aspect-ratio: 1/1;
    overflow: hidden;
    border-radius: 30px; /* Slightly less round */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Adjusted shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    will-change: transform;
}

.addon-card:hover {
    transform: translateY(-8px); /* Slightly less movement */
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* Adjusted hover shadow */
}

/* Background image container */
.addon-image {
    position: absolute;
    width: 96%;
    height: 96%;
    top: 2%; 
    left: 2%; 
    background: no-repeat center/cover;
    border-radius: 25px; 
    z-index: 1;
    overflow: hidden; 
    position: relative; 
}

/* Content (text and button) */
.addon-content {
    position: absolute;
    z-index: 10; 
    padding: 15px; 
    padding-bottom: 10px;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
    bottom: 5%; 
    left: 0; 
    width: 100%;
    text-align: center; 
}

.addon-content h2 {
    font-size: clamp(1rem, 0.8rem + 0.8vw, 1.4rem); 
    margin-bottom: 10px; 
    margin-top: 0; 
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0 5px; 
    line-height: 1.2; 
}

/* Link styling */
.learn-more-link {
    text-decoration: none; 
    flex-shrink: 0; 
    margin-left: 10px; 
}

/* Button Styling */
.learn-more-btn {
    background: rgba(249, 108, 181, 0.5); 
    font-family: 'Montserrat', sans-serif;
    margin-bottom: 0;
    font-size: clamp(0.7rem, 0.5rem + 0.5vw, 0.9rem); 
    padding: clamp(3px, 0.6vw, 5px) clamp(8px, 1.8vw, 12px);
    font-weight: 700; 
    border-radius: 20px;
    display: inline-block;
    color: white;
    text-align: center;
    transition: background-color 0.3s ease; 

    /* Button Resets */
    border: none;
    cursor: pointer;
    outline: none; 
}


.learn-more-btn:hover { /* Target button directly for hover */
    background: rgba(249, 108, 181, 0.8); /* Darken on hover */
}

/* Gradient blur effect - Now inside .addon-image */
.blur {
    position: absolute;
    z-index: 5; /* Above image background, below text */
    bottom: 0; /* Stick to bottom of image container */
    left: 0; /* Full width */
    right: 0; /* Full width */
    height: 30%; /* Start blur higher up - Adjust as needed */
    pointer-events: none; /* Ignore mouse events */
    backdrop-filter: blur(15px); /* Apply blur - Adjust value as needed */
    mask-image: linear-gradient(to bottom,
                transparent 0%,
                rgba(0,0,0,0.95) 20%, /* Adjusted gradient for smoother start */
                rgba(0,0,0,0.97) 50%,
                rgba(0,0,0,1) 100%);
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="addon-card">
             <div class="addon-image" style="background-image: url('/assets/placeholder.webp');">
                 <div class="blur"></div>
            </div>
            <div class='addon-content'>
                <h2>
                    Stew
                    <a href="#" class="learn-more-link"> <button class='learn-more-btn'>Learn More</button>
                    </a>
                </h2>
            </div>
        </div>

        <div class="addon-card">
            <div class="addon-image" style="background-image: url('/assets/placeholder.webp');">
                 <div class="blur"></div>
            </div>
            <div class='addon-content'>
                <h2>
                    Mediterranean Cruise
                    <a href="#" class="learn-more-link">
                        <button class='learn-more-btn'>Learn More</button>
                    </a>
                </h2>
            </div>
        </div>

        <div class="addon-card">
            <div class="addon-image" style="background-image: url('/assets/placeholder.webp');">
                 <div class="blur"></div>
            </div>
            <div class='addon-content'>
                <h2>
                    Caribbean Getaway
                    <a href="#" class="learn-more-link">
                        <button class='learn-more-btn'>Learn More</button>
                    </a>
                </h2>
            </div>
        </div>

    </div> </body>
</html>
